name: Claude Code (Docker + Caching)

on:
  workflow_dispatch:
    inputs:
      task_description:
        description: 'Task description for Claude Code'
        required: true
        type: string
      branch:
        description: 'Branch to run on'
        required: false
        default: 'master'
        type: string

jobs:
  claude-code:
    name: Claude Code Analysis
    runs-on: ubuntu-latest
    container:
      image: anthropic/claude-code:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Claude Code
        run: |
          echo "Task: ${{ github.event.inputs.task_description }}"
          # Claude Code container includes the CLI pre-installed
          # Run your analysis/automation here
          echo "Claude Code would process: ${{ github.event.inputs.task_description }}"
        env:
          CI: true
