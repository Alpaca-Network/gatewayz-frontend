  cypress-success:
    name: Cypress Tests Success
    runs-on: blacksmith-4vcpu-ubuntu-2204
    needs: [cypress-component]  # cypress-e2e temporarily disabled
    if: always()

    steps:
      - name: Check job status
        run: |
          # Component tests are allowed to fail while being stabilized (continue-on-error: true)
          # Only check that the job completed (success or failure), not that it didn't error out
          if [ "${{ needs.cypress-component.result }}" == "cancelled" ] || [ "${{ needs.cypress-component.result }}" == "skipped" ]; then
            echo "Cypress component tests were cancelled or skipped"
            exit 1
          fi
          echo "Cypress component tests completed (result: ${{ needs.cypress-component.result }})"
