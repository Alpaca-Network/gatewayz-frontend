name: Cypress Tests

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  cypress-component:
    name: Cypress Component Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cypress Component Tests
        run: pnpm cypress:component
        env:
          CYPRESS_PROJECT_ID: jwq6tx

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-component-screenshots
          path: cypress/screenshots
          retention-days: 7

  cypress-e2e:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Start server
        run: pnpm start &
        env:
          NODE_ENV: production

      - name: Wait for server
        run: npx wait-on http://localhost:3000 -t 120000

      - name: Cypress E2E Tests
        run: pnpm cypress:e2e
        env:
          CYPRESS_PROJECT_ID: jwq6tx
          CYPRESS_baseUrl: http://localhost:3000

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-e2e-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 7

  cypress-success:
    name: Cypress Tests Success
    runs-on: ubuntu-latest
    needs: [cypress-component, cypress-e2e]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.cypress-component.result }}" != "success" ] || [ "${{ needs.cypress-e2e.result }}" != "success" ]; then
            echo "Cypress tests failed"
            exit 1
          fi
