name: CI

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - '**'

jobs:
  # Check for merge conflicts first
  check-merge-conflicts:
    name: Check Merge Conflicts
    runs-on: ubuntu-latest
    outputs:
      has-conflicts: ${{ steps.check.outputs.has-conflicts }}
      conflicted-files: ${{ steps.check.outputs.conflicted-files }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect merge conflicts
        id: check
        run: |
          set +e
          bash scripts/check-merge-conflicts.sh
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -eq 0 ]; then
            echo "has-conflicts=false" >> $GITHUB_OUTPUT
          else
            echo "has-conflicts=true" >> $GITHUB_OUTPUT
            # Get list of conflicted files for JSON output
            CONFLICTED_FILES=$(git diff --diff-filter=U --name-only 2>/dev/null || git grep -l '<<<<<<< HEAD|=======|>>>>>>> ' 2>/dev/null || echo "")
            FILES_JSON=$(echo "$CONFLICTED_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "conflicted-files=$FILES_JSON" >> $GITHUB_OUTPUT
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [check-merge-conflicts]
    if: needs.check-merge-conflicts.outputs.has-conflicts == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm exec jest --coverage
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [check-merge-conflicts]
    if: needs.check-merge-conflicts.outputs.has-conflicts == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [check-merge-conflicts]
    if: needs.check-merge-conflicts.outputs.has-conflicts == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript compiler
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check-merge-conflicts]
    if: needs.check-merge-conflicts.outputs.has-conflicts == 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build output
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml', 'src/**/*.ts', 'src/**/*.tsx') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          # Set minimal required env vars for build
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID || 'test-privy-app-id' }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://api.gatewayz.ai' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [check-merge-conflicts]
    # Only run E2E tests on main branches and PRs to avoid excessive test runs, and if no merge conflicts
    if: (github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop') && needs.check-merge-conflicts.outputs.has-conflicts == 'false'
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Cache Next.js build output for E2E
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-e2e-${{ hashFiles('**/pnpm-lock.yaml', 'src/**/*.ts', 'src/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-e2e-
            ${{ runner.os }}-nextjs-

      - name: Build application for E2E tests
        run: pnpm build
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID || 'test-privy-app-id' }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://api.gatewayz.ai' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}

      - name: Start application for E2E tests
        run: pnpm start > /tmp/server.log 2>&1 &
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID || 'test-privy-app-id' }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://api.gatewayz.ai' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}

      - name: Wait for server to be ready
        run: |
          set +e
          npx wait-on http://localhost:3000 --timeout 60000
          WAIT_RESULT=$?
          set -e

          if [ $WAIT_RESULT -ne 0 ]; then
            echo "‚ùå Server failed to start. Checking logs..."
            if [ -f /tmp/server.log ]; then
              echo "=== Last 50 lines of server log ==="
              tail -50 /tmp/server.log
            fi
            echo "=== Process list ==="
            ps aux | grep -E 'node|pnpm|next' || true
            exit 1
          fi
          echo "‚úÖ Server is ready"

      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright test videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-videos
          path: test-results/
          retention-days: 7

      - name: Collect server logs on E2E failure
        if: failure()
        run: |
          if [ -f /tmp/server.log ]; then
            echo "=== Server Logs ===" >> $GITHUB_STEP_SUMMARY
            tail -100 /tmp/server.log >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup processes
        if: always()
        run: |
          # Kill any lingering node/next processes
          pkill -f "node.*next" || true
          pkill -f "pnpm start" || true
          sleep 2

  # Resolve merge conflicts using Cursor agent
  resolve-conflicts:
    name: Resolve Merge Conflicts
    runs-on: ubuntu-latest
    needs: [check-merge-conflicts]
    if: needs.check-merge-conflicts.outputs.has-conflicts == 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Install Cursor CLI
        run: npm install -g @cursor.so/cli

      - name: Run Cursor agent to resolve conflicts
        run: |
          CONFLICTED_FILES='${{ needs.check-merge-conflicts.outputs.conflicted-files }}'

          echo "Files with merge conflicts:"
          echo "$CONFLICTED_FILES" | jq -r '.[]' 2>/dev/null || echo "$CONFLICTED_FILES"

          # Build the cursor fix command with conflict-specific instructions
          CURSOR_COMMAND="Resolve all merge conflicts in this repository. "
          CURSOR_COMMAND="${CURSOR_COMMAND}The following files have merge conflicts: $(echo "$CONFLICTED_FILES" | jq -r '.[]' 2>/dev/null | tr '\n' ', ' || echo "$CONFLICTED_FILES"). "
          CURSOR_COMMAND="${CURSOR_COMMAND}Carefully review the conflicting sections marked with <<<<<<<, =======, and >>>>>>>. "
          CURSOR_COMMAND="${CURSOR_COMMAND}Choose the correct version for each conflict or combine them if both are needed. "
          CURSOR_COMMAND="${CURSOR_COMMAND}Ensure all merge markers are removed and the code is valid. "
          CURSOR_COMMAND="${CURSOR_COMMAND}Do not make any other changes beyond resolving the conflicts."

          echo "Cursor prompt: $CURSOR_COMMAND"

          # Run Cursor CLI with the resolve command
          cursor fix "$CURSOR_COMMAND"
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

      - name: Verify conflicts are resolved
        run: |
          if bash scripts/check-merge-conflicts.sh; then
            echo "‚úÖ All merge conflicts resolved"
          else
            echo "‚ùå Some merge conflicts remain"
            exit 1
          fi

      - name: Commit and push resolution
        run: |
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Check for changes
          if ! git diff --quiet; then
            git add -A
            git commit -m "fix: resolve merge conflicts" -m "Merge conflicts automatically resolved using Cursor agent." -m "ü§ñ Co-authored-by: Cursor Agent <cursor@github.com>"

            # Push to the same branch
            git push origin HEAD:${{ github.head_ref || github.ref_name }}

            echo "‚úÖ Conflict resolution committed and pushed to ${{ github.head_ref || github.ref_name }}"
          else
            echo "‚ÑπÔ∏è No changes after conflict resolution"
          fi

  # Fix CI failures automatically using Cursor CLI
  fix-ci:
    name: Fix CI Failures
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, build, check-merge-conflicts]
    if: failure() && needs.check-merge-conflicts.outputs.has-conflicts == 'false'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine failed jobs
        id: failures
        run: |
          FAILED_JOBS=""
          [[ "${{ needs.test.result }}" == "failure" ]] && FAILED_JOBS="${FAILED_JOBS}test "
          [[ "${{ needs.lint.result }}" == "failure" ]] && FAILED_JOBS="${FAILED_JOBS}lint "
          [[ "${{ needs.typecheck.result }}" == "failure" ]] && FAILED_JOBS="${FAILED_JOBS}typecheck "
          [[ "${{ needs.build.result }}" == "failure" ]] && FAILED_JOBS="${FAILED_JOBS}build "

          echo "failed_jobs=${FAILED_JOBS}" >> $GITHUB_OUTPUT

      - name: Install Cursor CLI
        run: npm install -g @cursor.so/cli

      - name: Run Cursor CLI to fix issues
        run: |
          FAILED_JOBS="${{ steps.failures.outputs.failed_jobs }}"

          # Build the fix command based on failed jobs
          CURSOR_COMMAND="Fix the following CI failures: "

          if echo "$FAILED_JOBS" | grep -q "typecheck"; then
            CURSOR_COMMAND="${CURSOR_COMMAND}TypeScript type errors, "
          fi

          if echo "$FAILED_JOBS" | grep -q "lint"; then
            CURSOR_COMMAND="${CURSOR_COMMAND}ESLint violations, "
          fi

          if echo "$FAILED_JOBS" | grep -q "test"; then
            CURSOR_COMMAND="${CURSOR_COMMAND}failing tests, "
          fi

          if echo "$FAILED_JOBS" | grep -q "build"; then
            CURSOR_COMMAND="${CURSOR_COMMAND}build errors, "
          fi

          # Remove trailing comma and space
          CURSOR_COMMAND="${CURSOR_COMMAND%, }"
          CURSOR_COMMAND="${CURSOR_COMMAND}. Make only minimal changes necessary to fix the issues. Do not refactor code or make unnecessary changes."

          echo "Cursor prompt: $CURSOR_COMMAND"

          # Run Cursor CLI with the fix command
          cursor fix "$CURSOR_COMMAND"
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

      - name: Commit and push fixes
        run: |
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Check for changes
          if ! git diff --quiet; then
            git add -A
            # Build commit message dynamically
            COMMIT_MSG="fix: resolve CI failures"
            [[ '${{ needs.test.result }}' == 'failure' ]] && COMMIT_MSG="$COMMIT_MSG\n- test failures"
            [[ '${{ needs.lint.result }}' == 'failure' ]] && COMMIT_MSG="$COMMIT_MSG\n- lint errors"
            [[ '${{ needs.typecheck.result }}' == 'failure' ]] && COMMIT_MSG="$COMMIT_MSG\n- type errors"
            [[ '${{ needs.build.result }}' == 'failure' ]] && COMMIT_MSG="$COMMIT_MSG\n- build errors"
            COMMIT_MSG="$COMMIT_MSG\n\nü§ñ Co-authored-by: Cursor CLI <cursor@github.com>"
            git commit -m "$COMMIT_MSG"

            # Push to the same branch
            git push origin HEAD:${{ github.head_ref || github.ref_name }}

            echo "‚úÖ Fixes committed and pushed to ${{ github.head_ref || github.ref_name }}"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi

  # Summary job that all other jobs depend on - useful for branch protection rules
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [check-merge-conflicts, resolve-conflicts, test, lint, typecheck, build, e2e]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          # Check merge conflict detection and resolution
          if [[ "${{ needs.check-merge-conflicts.result }}" == "failure" ]]; then
            echo "Merge conflict check failed"
            exit 1
          fi

          # resolve-conflicts job is optional (skipped if no conflicts)
          if [[ "${{ needs.resolve-conflicts.result }}" == "failure" ]]; then
            echo "Merge conflict resolution failed"
            exit 1
          fi

          # Test jobs are skipped if conflicts exist, otherwise must pass
          if [[ "${{ needs.test.result }}" != "skipped" ]] && [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "Test job failed"
            exit 1
          fi

          if [[ "${{ needs.lint.result }}" != "skipped" ]] && [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "Lint job failed"
            exit 1
          fi

          if [[ "${{ needs.typecheck.result }}" != "skipped" ]] && [[ "${{ needs.typecheck.result }}" == "failure" ]]; then
            echo "Typecheck job failed"
            exit 1
          fi

          if [[ "${{ needs.build.result }}" != "skipped" ]] && [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "Build job failed"
            exit 1
          fi

          if [[ "${{ needs.e2e.result }}" != "skipped" ]] && [[ "${{ needs.e2e.result }}" == "failure" ]]; then
            echo "E2E tests failed"
            exit 1
          fi

          # Note: fix-ci job is not checked here as it's an optional recovery job

          echo "All CI checks passed successfully"
