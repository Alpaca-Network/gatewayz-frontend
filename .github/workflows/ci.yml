name: CI

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm exec jest --coverage
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript compiler
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build output
        uses: actions/cache@v4
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          # Set minimal required env vars for build
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID || 'test-privy-app-id' }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://api.gatewayz.ai' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    # Only run E2E tests on main branches and PRs to avoid excessive test runs
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application for E2E tests
        run: pnpm build
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID || 'test-privy-app-id' }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://api.gatewayz.ai' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}

      - name: Start application for E2E tests
        run: pnpm start > /tmp/server.log 2>&1 &
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID || 'test-privy-app-id' }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://api.gatewayz.ai' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}

      - name: Wait for server to be ready
        run: |
          set +e
          npx wait-on http://localhost:3000 --timeout 60000
          WAIT_RESULT=$?
          set -e

          if [ $WAIT_RESULT -ne 0 ]; then
            echo "‚ùå Server failed to start. Checking logs..."
            if [ -f /tmp/server.log ]; then
              echo "=== Last 50 lines of server log ==="
              tail -50 /tmp/server.log
            fi
            echo "=== Process list ==="
            ps aux | grep -E 'node|pnpm|next' || true
            exit 1
          fi
          echo "‚úÖ Server is ready"

      - name: Run Playwright tests
        run: pnpm exec playwright test
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright test videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-videos
          path: test-results/
          retention-days: 7

      - name: Collect server logs on E2E failure
        if: failure()
        run: |
          if [ -f /tmp/server.log ]; then
            echo "=== Server Logs ===" >> $GITHUB_STEP_SUMMARY
            tail -100 /tmp/server.log >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup processes
        if: always()
        run: |
          # Kill any lingering node/next processes
          pkill -f "node.*next" || true
          pkill -f "pnpm start" || true
          sleep 2

  # Fix CI failures automatically using Cursor CLI
  fix-ci:
    name: Fix CI Failures
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, build]
    if: failure()
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine failed jobs
        id: failures
        run: |
          FAILED_JOBS=""
          [[ "${{ needs.test.result }}" == "failure" ]] && FAILED_JOBS="${FAILED_JOBS}test "
          [[ "${{ needs.lint.result }}" == "failure" ]] && FAILED_JOBS="${FAILED_JOBS}lint "
          [[ "${{ needs.typecheck.result }}" == "failure" ]] && FAILED_JOBS="${FAILED_JOBS}typecheck "
          [[ "${{ needs.build.result }}" == "failure" ]] && FAILED_JOBS="${FAILED_JOBS}build "

          echo "failed_jobs=${FAILED_JOBS}" >> $GITHUB_OUTPUT

      - name: Install Cursor CLI
        run: npm install -g @cursor.so/cli

      - name: Run Cursor CLI to fix issues
        run: |
          FAILED_JOBS="${{ steps.failures.outputs.failed_jobs }}"

          # Build the fix command based on failed jobs
          CURSOR_COMMAND="Fix the following CI failures: "

          if echo "$FAILED_JOBS" | grep -q "typecheck"; then
            CURSOR_COMMAND="${CURSOR_COMMAND}TypeScript type errors, "
          fi

          if echo "$FAILED_JOBS" | grep -q "lint"; then
            CURSOR_COMMAND="${CURSOR_COMMAND}ESLint violations, "
          fi

          if echo "$FAILED_JOBS" | grep -q "test"; then
            CURSOR_COMMAND="${CURSOR_COMMAND}failing tests, "
          fi

          if echo "$FAILED_JOBS" | grep -q "build"; then
            CURSOR_COMMAND="${CURSOR_COMMAND}build errors, "
          fi

          # Remove trailing comma and space
          CURSOR_COMMAND="${CURSOR_COMMAND%, }"
          CURSOR_COMMAND="${CURSOR_COMMAND}. Make only minimal changes necessary to fix the issues. Do not refactor code or make unnecessary changes."

          echo "Cursor prompt: $CURSOR_COMMAND"

          # Run Cursor CLI with the fix command
          cursor fix "$CURSOR_COMMAND"
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

      - name: Commit and push fixes
        run: |
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Check for changes
          if ! git diff --quiet; then
            git add -A
            git commit -m "fix: resolve CI failures

Fixes automatically applied by Cursor CLI for:
$([[ '${{ needs.test.result }}' == 'failure' ]] && echo '  - test failures')
$([[ '${{ needs.lint.result }}' == 'failure' ]] && echo '  - lint errors')
$([[ '${{ needs.typecheck.result }}' == 'failure' ]] && echo '  - type errors')
$([[ '${{ needs.build.result }}' == 'failure' ]] && echo '  - build errors')

ü§ñ Co-authored-by: Cursor CLI <cursor@github.com>"

            # Push to the same branch
            git push origin HEAD:${{ github.head_ref || github.ref_name }}

            echo "‚úÖ Fixes committed and pushed to ${{ github.head_ref || github.ref_name }}"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi

  # Summary job that all other jobs depend on - useful for branch protection rules
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, build, e2e]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e.result }}" == "failure" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
