name: CI Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy
          pip install -r requirements.txt

      - name: Run Ruff (Fast Python Linter)
        run: |
          # Lint all Python files
          ruff check src/ --output-format=github
        continue-on-error: true

      - name: Check code formatting with Black
        run: |
          black --check src/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only src/
        continue-on-error: true

  # Job 2: Security Checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (Security Linter)
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ || true
        continue-on-error: true

      - name: Check for known vulnerabilities in dependencies
        run: |
          safety check --json || true
        continue-on-error: true

  # Job 3: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov  # Add coverage support

      - name: Run pytest with coverage
        env:
          # Mock environment variables for tests
          SUPABASE_URL: ${{ secrets.SUPABASE_URL_TEST || 'https://test.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY_TEST || 'test-key' }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY_TEST || 'test-key' }}
          PORTKEY_API_KEY: ${{ secrets.PORTKEY_API_KEY_TEST || 'test-key' }}
        run: |
          # Run tests with coverage - TESTS NOW ENFORCED (Phase 3 started)
          # Target: 25% coverage (current baseline: 23.4%)
          # Will increase 10% monthly: 35% (Month 2), 50% (Month 3), 70% (Month 4), 90% (Month 5)
          # Exclude smoke tests (they require a running server)
          pytest tests/ -v --tb=short \
            --cov=src \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=25 \
            -m "not smoke"

          echo "âœ… Tests passed with coverage above 25%"

      - name: Check coverage progress
        if: always()
        run: |
          echo "ðŸ“Š Coverage Progress Tracker"
          echo "Current minimum: 25%"
          echo "Next milestone: 35% (Target: Month 2)"
          echo "Phase 3A Goal: 40% (Add auth, users, api_keys, db_security tests)"
          echo "Phase 3 Final Goal: 90% (Complete test coverage)"
          echo ""
          echo "Run locally: pytest tests/ --cov=src --cov-report=html"
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
            pytest-report.xml
          retention-days: 30

      - name: Upload coverage to Codecov (optional)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-gatewayz
          fail_ci_if_error: false  # Don't fail CI if Codecov upload fails
        continue-on-error: true

  # Job 4: Build Check
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]  # Only run if lint and tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test application startup
        run: |
          # Quick startup test (don't start server, just import)
          python -c "from src.main import app; print('âœ… App imports successfully')"

      - name: Verify Railway config
        run: |
          # Check Railway config files exist
          test -f railway.json && echo "âœ… railway.json exists"
          test -f railway.toml && echo "âœ… railway.toml exists"
          test -f nixpacks.toml && echo "âœ… nixpacks.toml exists"
          test -f start.sh && echo "âœ… start.sh exists"

  # Job 5: Deployment Ready Check
  deployment-check:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: All checks passed âœ…
        run: |
          echo "ðŸŽ‰ All CI checks passed!"
          echo "âœ… Code quality: PASSED"
          echo "âœ… Security: PASSED"
          echo "âœ… Tests: PASSED"
          echo "âœ… Build: PASSED"
          echo ""
          echo "ðŸš€ Ready for deployment to Railway"
          echo "Branch: ${{ github.ref_name }}"

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All CI checks passed! This PR is ready to merge and deploy.'
            })

  # Job 6: Railway Deployment Notification
  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deployment-check]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')

    steps:
      - name: Deployment notification
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "ðŸš€ Deploying to PRODUCTION via Railway..."
          elif [ "${{ github.ref_name }}" == "staging" ]; then
            echo "ðŸš€ Deploying to STAGING via Railway..."
          fi
